<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/7d/1b/cc/7d1bcc474f15568901d63834b4cffbce.jpg"
        type="image/x-icon">
    <title>Savings Abacus</title>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/4bec26b83f.js" crossorigin="anonymous"></script>
    <!-- botstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- external Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="p-0">
    <!-- header starts  -->
    <header>
        <div class="container my-3">
            <h1 class="text-center py-3 fw-bold main-heading">Savings Abacus
                <i class="fa-solid fa-hand-holding-dollar fw-bolder main-heading-icon"></i>
            </h1>
        </div>
    </header>
    <main>
        <div class="container mb-5">
            <div class="row">
                <div class="col-12 col-lg-7">
                    <div class="container-fluid-lg">
                        <img class="img-fluid" src="images/money-calculator-1.jpg" alt="">
                    </div>
                </div>
                <div class="col-12 col-lg-5">
                    <div class="container-fluid text-center bg-light py-3 py-lg-4">
                        <h4>Income</h4>
                        <div class="mt-3 d-flex justify-content-evenly align-items-center">
                            <span>Income: </span>
                            <input id="input-income" class="ms-1 border-0 input-bg" type="number" min="0" onkeyup="checkValue('income')">
                        </div>
                        <p id="income-error-msg" class="text-danger mt-1">error</p>
                        <h4 class="mt-3">Expenses</h4>
                        <div class="mt-3 d-flex justify-content-evenly align-items-center">
                            <span>Food: </span>
                            <input id="input-food" class="ms-1 border-0 input-bg" type="number" min="0" onkeyup="checkValue('food')">
                        </div>
                        <p id="food-error-msg" class="text-danger">error</p>
                        <div class="mt-3 d-flex justify-content-evenly align-items-center">
                            <span>Rent: </span>
                            <input id="input-rent" class="ms-1 border-0 input-bg" type="number" min="0" onkeyup="checkValue('rent')">
                        </div>
                        <p id="rent-error-msg" class="text-danger">error</p>
                        <div class="mt-3 d-flex justify-content-evenly align-items-center">
                            <span>Clothes: </span>
                            <input id="input-clothes" class="ms-1 border-0 input-bg" type="number" min="0" onkeyup="checkValue('clothes')">
                        </div>
                        <p id="clothes-error-msg" class="text-danger">error</p>
                        <button id="btn-calculate" class="rounded mt-3 fw-bold">Calculate</button>
                        <div id="balance-error-msg-div">
                            <h4 id="balance-error-msg" class="mt-3 fw-bold text-danger"></h4>
                        </div>
                        <div id="expense-balance-div">
                            <h4 class="mt-3">Total Expenses: <span id="total-expenses">$</span></h4>
                            <h4 class="mt-3">Balance: <span id="balance">$</span></h4>
                        </div>
                        <div class="mt-3 px-lg-5 d-flex justify-content-around align-items-center">
                            <span>Save: </span><input id="input-save-percentage" class="ms-1 border-0 w-20 input-bg" type="number" min="0" onkeyup="checkValue('save-percentage')">
                            <span>%</span>
                            <button id="btn-save" class="rounded fw-bold">Save</button>
                        </div>
                        <p id="save-percentage-error-msg" class="text-danger">error</p>
                        <div id="savings-error-msg-div">
                            <h4 id="savings-error-msg" class="mt-3 fw-bold text-danger"></h4>
                        </div>
                        <div id="savings-balance-div">
                            <h4 class="mt-3">Saving Amount: <span id="saving-amount">$</span></h4>
                            <h4 class="mt-3">Remaining Balance: <span id="remaining-balance">$</span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid footer-bg ">
            <p class="text-black text-center m-0 py-3">Â© 2022 saving abacus. All rights reserved</p>
        </div>
    </footer>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- script -->
    <script src="js/app.js"></script>
</body>

</html>
